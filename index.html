<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBDEV16 | Contact-us</title>
  <link rel="shortcut icon" href="https://i.ibb.co/tpfByxy/logo.jpg">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="contact-form">
    <h1>Contact Form</h1>
    <div class="form-group">
      <label for="">Your Name</label>
      <input type="text" id="name" placeholder="eg. webdev16">      
    </div>
    <div class="form-group">
      <label for="">Your Email</label>
      <input type="text" id="email" placeholder="eg. webdev16@gmail.com">
    </div>
    <div class="form-group">
      <label for="">Subject</label>
      <input type="text" id="subject" placeholder="Enter Subject....">
    </div>
    <div class="form-group">
      <label for="">Message</label>
      <textarea id="message" placeholder="Message.."></textarea>
    </div>
    <div class="form-group">
      <button onclick="sendMessage();">Send Message</button>
    </div>
    <p class="mt-2" style="text-align: center;">
      Thank you for reaching out! Your message has been sent successfully.
      Please <a href="https://webdev16.onrender.com/" style="color: rgb(255, 0, 106); text-decoration: none;"><b>CLICK HERE <i class="fa-solid fa-share-from-square fa-shake"></i></b></a>
      to return to our website and explore more.
  </p>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
